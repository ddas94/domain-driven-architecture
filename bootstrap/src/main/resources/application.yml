server:
  port: 8080
  servlet:
    context-path: /hexagonal-spring-boot

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=Oracle;
    username: test
    password:
    hikari:
      maximum-pool-size: 3

  jpa:
    generate-ddl: false
    hiberntae:
      ddl-auto: none
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration